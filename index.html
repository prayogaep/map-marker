<!DOCTYPE html>
<html>
<head>
    <title>Map with Pins</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        #map {
            height: 90%;
            width: 100%;
        }
        .button-container {
            text-align: center;
            margin-top: 10px;
        }
        .button {
            margin: 5px;
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div class="button-container">
        <button class="button" id="btnFire1">Kebakaran Lokasi 1</button>
        <button class="button" id="btnFire2">Kebakaran Lokasi 2</button>
        <button class="button" id="btnFire3">Kebakaran Lokasi 3</button>
    </div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>
</html>
